# You need to delete "_example" from the filename before executing.

spring.application.name=demo
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/your_database
spring.datasource.username=root
spring.datasource.password=your_root_password

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# If you use the SMTF service of QQ
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=your_email_address
spring.mail.password=your_smtp_key
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.default-encoding=UTF-8